<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
</head>
<body>

	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="background-color: #0000FF;" />
		<div>Registro de Tarjetas</div>
		<hr style="background-color: #0000FF;" />

		<div>

			<form th:action="@{/tarjetas/guardar}" th:object="${t}" method="post">


				<div class="col-m-12">
					<label class="form-label">Banco:</label> <select
						name="selectTarjeta" class="form-control"
						th:field="*{banco.codigoBanco}">
						<option th:each="ba: ${listaBancos}" th:value="${ba.codigoBanco}"
							th:text="${ba.nombreBanco}"
							th:selected="(${ba.codigoBanco}==*{banco.codigoBanco})"></option>
					</select>
				</div>


				<label for="nroTarjeta" class="col-sm-2 col-form-label">Numero
					de tarjeta</label>
				<div class="col-sm-12">
					<input type="text" th:field="*{numeroTarjeta}" class="form-control" />
					<small th:errorclass="'form-control alert-danger'"
						th:if="${#fields.hasErrors('numeroTarjeta')}"
						th:errors="*{numeroTarjeta}"></small>
				</div>

			

				<div class="col-m-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>

			</form>

		</div>
	</div>
</body>
</html>
