<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
</head>
<body>

	<header th:replace="master/master :: header"></header>

	<div class="container">
	
	<hr style="background-color: #0000FF;" /> 
			<div>Lista de Ciudades</div> 
		<hr style="background-color: #0000FF;" />
	
		<div>

			<div class="table-responsive">
				<table class="table table-white">

					<thead>

						<tr>

							<th>ID:</th>
							<th>Nombre:</th>
							<th>Operación:</th>
							<th>Operación:</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="a:${listaCiudades}">
							<td th:text="${a.codigoCiudad}"></td>
							<td th:text="${a.nombreCiudad}"></td>

							<td>
							<a type="button" class="btn btn-secondary" data-dismiss="modal" th:href="@{/ciudades/eliminar?id=}+${a.codigoCiudad}">Eliminar
							</a>
							</td>
							
							<td>
							<a type="button" class="btn btn-secondary" data-dismiss="modal" th:href="@{'/ciudades/irmodificar/'+${a.codigoCiudad}}">Actualizar
							</a>
							</td>
						</tr>

					</tbody>


				</table>
			</div>

		</div>
	</div>
</body>
</html>
