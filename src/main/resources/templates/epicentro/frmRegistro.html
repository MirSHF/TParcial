<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
</head>
<body>

	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="background-color: #0000FF;" />
		<div>Registro de Epicentros</div>
		<hr style="background-color: #0000FF;" />

		<div>

			<form th:action="@{/epicentros/guardar}" th:object="${e}"
				method="post">

				<div class="col-m-12">
					<label class="form-label">ID:</label> <input type="text"
						th:field="*{idEpicentro}" class="form-control"></input>
				</div>



				<label for="nroTarjeta" class="col-sm-2 col-form-label">Latitud</label>
				<div class="col-sm-12">
					<input type="text" th:field="*{latitud}" class="form-control" /> <small
						th:errorclass="'form-control alert-danger'"
						th:if="${#fields.hasErrors('latitud')}" th:errors="*{latitud}"></small>
				</div>



				<label for="nroTarjeta" class="col-sm-2 col-form-label">Altitud</label>
				<div class="col-sm-12">
					<input type="text" th:field="*{altitud}" class="form-control" /> <small
						th:errorclass="'form-control alert-danger'"
						th:if="${#fields.hasErrors('altitud')}" th:errors="*{altitud}"></small>
				</div>



				<label for="nroTarjeta" class="col-sm-2 col-form-label">Radio</label>
				<div class="col-sm-12">
					<input type="text" th:field="*{radioEpicentro}" class="form-control" />
					<small th:errorclass="'form-control alert-danger'"
						th:if="${#fields.hasErrors('radioEpicentro')}"
						th:errors="*{radioEpicentro}"></small>
				</div>



				<div class="col-m-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>



			</form>

		</div>
	</div>
</body>
</html>
