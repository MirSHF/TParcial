<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
</head>
<body>

	<header th:replace="master/master :: header"></header>


	<div class="container">
		<hr style="background-color: #0000FF;" />
		<div>Registro de Magnitudes</div>
		<hr style="background-color: #0000FF;" />
		<div>

			<form th:action="@{/magnitudes/guardar}" th:object="${m}"
				method="post">
				<div class="col-sm-12">
					<label class="form-label"> Id:</label> <input type="text"
						th:field="*{CodigoMagnitud}" class="form-control"></input>
				</div>



				<label for="nroTarjeta" class="col-sm-2 col-form-label">Nombre
					de Magnitud</label>
				<div class="col-sm-12">
					<input type="text" th:field="*{NombreMagnitud}"
						class="form-control" /> <small
						th:errorclass="'form-control alert-danger'"
						th:if="${#fields.hasErrors('NombreMagnitud')}"
						th:errors="*{NombreMagnitud}"></small>
				</div>



				
						
						<label for="nroTarjeta">Escala de magnitud
						:</label> <select th:field="*{EscalaMagnitud}" name="magn" id="magn">
						<option th:value="1">1</option>
						<option th:value="2">2</option>
						<option th:value="3">3</option>
						<option th:value="4">4</option>
						<option th:value="5">5</option>
						<option th:value="6">6</option>
						<option th:value="7">7</option>
						<option th:value="8">8</option>
						
					</select>


				</div>




				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark">
				</div>

			</form>
		</div>
	</div>
</body>
</html>
