<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
</head>
<body>

	<header th:replace="master/master :: header"></header>


	<div class="container">
		<hr style="background-color: #0000FF;" />
		<div>Registro de Magnitudes</div>
		<hr style="background-color: #0000FF;" />
		<div>

			<form th:action="@{/magnitudes/guardar}" th:object="${m}"
				method="post">
				<div class="col-sm-12">
					<label class="form-label"> Id:</label> <input type="text"
						th:field="*{CodigoMagnitud}" class="form-control"></input>
				</div>


				<div class="col-sm-12">
					<label class="form-label"> Nombre de Magnitud:</label> <input
						type="text" th:field="*{NombreMagnitud}" class="form-control"></input>
				</div>



				<div class="col-sm-12">
					<label class="form-label"> Escala de Magnitud:</label> <input
						type="text" th:field="*{EscalaMagnitud}" class="form-control"></input>
				</div>




				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark">
				</div>

			</form>
		</div>
	</div>
</body>
</html>
