<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
</head>
<body>

	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="background-color: #0000FF;" />
		<div>Registro de Personas</div>
		<hr style="background-color: #0000FF;" />

		<div>

			<form th:action="@{/personas/guardar}" th:object="${p}" method="post" >


				<div class="col-m-12">
					<label class="form-label">Ciudad:</label> <select
						name="selectCiudad" class="form-control"
						th:field="*{ciudad.codigoCiudad}">
						<option th:each="ci: ${listaCiudades}"
							th:value="${ci.codigoCiudad}" th:text="${ci.nombreCiudad}"
							th:selected="(${ci.codigoCiudad}==*{ciudad.codigoCiudad})"></option>
					</select>
				</div>


				<label for="nroTarjeta" class="col-sm-2 col-form-label">DNI</label>
				<div class="col-sm-12">
					<input type="text" th:field="*{dniPersona}" class="form-control" />
					<small th:errorclass="'form-control alert-danger'"
						th:if="${#fields.hasErrors('dniPersona')}"
						th:errors="*{dniPersona}"></small>
				</div>


				<label for="nroTarjeta" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-12">
					<input type="text" th:field="*{nombrePersona}" class="form-control" />
					<small th:errorclass="'form-control alert-danger'"
						th:if="${#fields.hasErrors('nombrePersona')}"
						th:errors="*{nombrePersona}"></small>
				</div>



				<label for="nroTarjeta" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-12">
					<input type="text" th:field="*{correoPersona}" class="form-control" />
					<small th:errorclass="'form-control alert-danger'"
						th:if="${#fields.hasErrors('correoPersona')}"
						th:errors="*{correoPersona}"></small>
				</div>



				<div class="col-m-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>

			</form>

		</div>
	</div>
</body>
</html>
