<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
</head>
<body>

	<header th:replace="master/master :: header"></header>

	<div class="container">

		<hr style="background-color: #0000FF;" />
		<div>Lista de Ciudades</div>
		<hr style="background-color: #0000FF;" />

		<div>

			<div class="table-responsive">
				<table class="table table-white">

					<thead>

						<tr>

							<th>DNI:</th>
							<th>Nombre:</th>
							<th>Email:</th>
							<th>Ciudad:</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u:${listaUsuarios}">

							<td th:text="${u.dniUsuario}"></td>
							<td th:text="${u.nombreUsuario}"></td>
							<td th:text="${u.correoUsuario}"></td>
							<td th:text="${u.ciudad.nombreCiudad}"></td>

						</tr>

					</tbody>


				</table>
			</div>

		</div>
	</div>
</body>
</html>
