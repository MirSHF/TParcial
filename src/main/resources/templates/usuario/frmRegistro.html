<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
</head>
<body>

	<header th:replace="master/master :: header"></header>

	<div class="container">
		<hr style="background-color: #0000FF;" />
		<div>Registro de Usuarios</div>
		<hr style="background-color: #0000FF;" />

		<div>

			<form th:action="@{/usuarios/guardar}" th:object="${u}" method="post">


				<div class="col-m-12">
					<label class="form-label">Ciudad:</label> <select
						name="selectCiudad" class="form-control"
						th:field="*{ciudad.codigoCiudad}">
						<option th:each="ci: ${listaCiudades}"
							th:value="${ci.codigoCiudad}" th:text="${ci.nombreCiudad}"
							th:selected="(${ci.codigoCiudad}==*{ciudad.codigoCiudad})"></option>
					</select>
				</div>

				<div class="col-m-12">
					<label class="form-label">DNI:</label> <input type="text"
						th:field="*{dniUsuario}" class="form-control"></input>
				</div>

				<div class="col-m-12">
					<label class="form-label">Nombre:</label> <input type="text"
						th:field="*{nombreUsuario}" class="form-control"></input>
				</div>

				<div class="col-m-12">
					<label class="form-label">Email:</label> <input type="text"
						th:field="*{correoUsuario}" class="form-control"></input>
				</div>

				<div class="col-m-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>

			</form>

		</div>
	</div>
</body>
</html>
