<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="content">
		<h2>Registro de Tarjetas</h2>
		<h:form>
			<h:outputLabel value="Codigo de Tarjeta" or="id"
				styleClass="control-label" />

			<p:inputText id="id" value="#{tarjetaController.t.codigoTarjeta}"
				styleClass="form-control" required="true" />

			<h:outputLabel value="Banco" StyleClass="label-control"
				for="cboBanco" />
			<p:selectOneMenu id="cboBanco"
				value="#{tarjetaController.t.codigobanco}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{tarjetaController.lisBancos}" var="b"
					itemLabel="#{b.nombreBanco}" itemValue="#{b}" />
			</p:selectOneMenu>
             <br />

			<h:outputLabel value="Numero de tarjeta:" for="numero"
				styleClass="control-label" />

			<p:inputText id="numero" styleClass="form-control"
				value="#{tarjetaController.t.numerotarjeta}"></p:inputText>

			<p:commandButton value="Grabar"
				actionListener="#{tarjetaController.insert()}"
				action="Tarjeta?faces-redirect=true" update="@form"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
