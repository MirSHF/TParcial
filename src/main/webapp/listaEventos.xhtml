<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de Eventos</h2>
		<h:form>
			<p:dataTable id="listaEventos" var="ev"
				value="#{eventoController.listaEventos}" paginator="true"
				paginatorPosition="top" emptyMessage="No existen registros"
				rowIndexVar="item">


				<p:column headerText="Código de evento">
					<h:outputText value="#{ev.codigoEvento}" />
				</p:column>

				<p:column headerText="Nombre del evento">
					<h:outputText value="#{ev.nombreEvento}" />
				</p:column>

				<p:column headerText="Descrpción">
					<h:outputText value="#{ev.descripcionEvento}" />
				</p:column>


				<p:column headerText="Magnitud">
					<h:outputText value="#{ev.magnitud.codigoMagnitud}" />
				</p:column>

				<p:column headerText="Epicentro">
					<h:outputText value="#{ev.epicentro.codigoEpicentro}" />
				</p:column>

				<p:column headerText="Distrito">
					<h:outputText value="#{ev.distrito.nombreDistrito}" />
				</p:column>

				<p:column headerText="Fecha">
					<h:outputText value="#{ev.fechaEvento}">
						<f:convertDateTime patter="dd-MM-yyyy" timeZone="UTC" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Total de Afectados">
					<h:outputText value="#{ev.cantidadAfectados}" />
				</p:column>
				
				<p:column headerText="Operación">
					<h:commandLink action="listaEventos"
						actionListener="#{eventoController.delete(ev)}">
						Eliminar
						</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
