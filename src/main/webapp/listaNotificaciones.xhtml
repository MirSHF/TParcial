<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de Notificaciones</h2>
		<h:form>
			<p:dataTable id="listaNotificaciones" var="nt"
				value="#{notificacionController.listaNotificacion}" paginator="true"
				paginatorPosition="top" emptyMessage="No existen registros"
				rowIndexVar="item">


				<p:column headerText="Código de la notificacion">
					<h:outputText value="#{nt.codigoNotificacion}" />
				</p:column>

				<p:column headerText="Descripcion">
					<h:outputText value="#{nt.descripcionNotificacion}" />
				</p:column>


				<p:column headerText="Evento">
					<h:outputText value="#{nt.codigoEvento.nombreEvento}" />
				</p:column>

				
				<p:column headerText="Operación">
					<h:commandLink action="listaNotificaciones"
						actionListener="#{notificacionController.delete(nt)}">
						Eliminar
						</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
	</ui:composition>
</html>
