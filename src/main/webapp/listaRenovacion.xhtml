<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="content">
		<h2>Lista de Renovacion</h2>
		<h:form>
			<p:dataTable id="LstRenovacion" var="r"
				value="#{renovacionController.listRenovacions}" paginator="true"
				paginatorPosition="top" emptyMessage="No existen renovacion"
				rowIndexVar="item">

				<p:column headerText="Id">
					<h:outputText value="#{r.codigoRenovacion}" />
				</p:column>

				<p:column headerText="Tarjeta">
					<h:outputText value="#{r.tarjeta.numerotarjeta}" />
				</p:column>
				
				<p:column headerText="Usuario">
					<h:outputText value="#{r.usuario}" />
				</p:column>

				<p:column headerText="Fecha de renovacion">
					<h:outputText value="#{r.fecharenovacion}">
						<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
					</h:outputText>
				</p:column>


				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="lstTarjeta"
						actionListener="#{tarjetaController.delete(t)}">
						Eliminar
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>

</ui:composition>
</html>
